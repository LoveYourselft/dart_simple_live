name: Build iOS IPA (Unsigned)

on:
  workflow_dispatch:   # 手动触发
  push:                # 或者每次 push 自动触发
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'   # 按项目需要改版本

      - name: Install dependencies
        run: flutter pub get
        working-directory: simple_live_app

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign
        working-directory: simple_live_app

      - name: Package .app to .ipa
        run: |
          cd simple_live_app/build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload/
          zip -r app_unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: simple_live_app/build/ios/iphoneos/app_unsigned.ipa
